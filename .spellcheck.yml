matrix:
- name: golang
  sources:
  - '**/*.go'
  filters:
  - pyspelling.filters.cpp:
      block_comments: true
      line_comments: true
      group_comments: true
      strings: true

- name: markdown
  sources:
  - '**/*.md'
  filters:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre
